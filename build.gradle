group 'nl.leonvanderkaap'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.5.7.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.7.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.5.7.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '3.6.7.Final'
    compile group: 'com.h2database', name: 'h2', version: '1.4.196'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.16'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
    compile "org.springframework.boot:spring-boot-starter-security:1.5.7.RELEASE"

}
